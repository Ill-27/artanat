<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Прозрачный фон -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Цветные кружки вокруг -->
  <g transform="translate(70,70)">
    <circle cx="0" cy="0" r="34" fill="black" stroke="none" stroke-width="0.5" opacity="0.8"/>
    <g transform="rotate(0)">
      <circle cx="45" cy="0" r="8" fill="#FF0000"/>
    </g>
    <g transform="rotate(51.4)">
      <circle cx="45" cy="0" r="7" fill="#FF8000"/>
    </g>
    <g transform="rotate(102.8)">
      <circle cx="45" cy="0" r="6" fill="#FFFF00"/>
    </g>
    <g transform="rotate(154.2)">
      <circle cx="45" cy="0" r="5" fill="#00FF80"/>
    </g>
    <g transform="rotate(205.6)">
      <circle cx="45" cy="0" r="6" fill="#00D0FF"/>
    </g>
    <g transform="rotate(257)">
      <circle cx="45" cy="0" r="7" fill="#0000FF"/>
    </g>
    <g transform="rotate(308.4)">
      <circle cx="45" cy="0" r="8" fill="#8000FF"/>
    </g>
  </g>

  <!-- Центральные круги -->
  <g transform="translate(70,70)">
    <circle cx="0" cy="0" r="8" fill="white"/>
    <circle cx="0" cy="0" r="11" fill="none" stroke="black" stroke-width="7" opacity="1"/>
  </g>

<!-- Центральная текстовая группа -->
  <g transform="translate(70,70)" font-family="Fira Code, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="central">
    <g transform="rotate(45)">
      <text x="0" y="-20">T</text>
    </g>
    <g transform="rotate(-135)">
      <text x="0" y="-20">T</text>
    </g>
    <g transform="rotate(-45)">
      <text x="0" y="-20">A</text>
    </g>
    <g transform="rotate(135)">
      <text x="0" y="-20">A</text>
    </g>
  </g>
</svg>
