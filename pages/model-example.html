<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D Модель: Скульптура от Автор</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #000;
    }
    .back {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="back" onclick="history.back()">← назад</div>

  <model-viewer 
    src="../models/model.glb" 
    alt="3D-модель"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls
    exposure="1"
    shadow-intensity="1"
  ></model-viewer>
</body>
</html>
