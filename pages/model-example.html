<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D Модель в AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Подключаем Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <style>
    body {
      margin: 0;
      background: transparent;
      color: white;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: transparent;
    }
    .back {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="back" onclick="history.back()">← Назад</div>

  <model-viewer
    id="viewer"
    alt="3D-модель"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls
    exposure="1"
    shadow-intensity="1"
    ios-src=""
    src=""
  >
  </model-viewer>

  <script>
    const viewer = document.getElementById("viewer");

    // Пути к файлам
    const modelGLB = "models/Lanki_art_1.glb";   // замените на ваш путь
    const modelUSDZ = "models/Lanki_art_1.usdz"; // замените на ваш путь

    // Проверка, устройство от Apple или нет
    const isApple = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isApple) {
      viewer.setAttribute("ios-src", modelUSDZ);
      viewer.setAttribute("src", modelGLB); // для предпросмотра в Safari
    } else {
      viewer.setAttribute("src", modelGLB);
    }
  </script>
</body>
</html>
