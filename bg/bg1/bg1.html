<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ARTERII SECURE STARFIELD</title>
    <script>
// Блокировка копирования, вырезания и контекстного меню
document.addEventListener('copy', (e) => e.preventDefault());
document.addEventListener('cut', (e) => e.preventDefault());
document.addEventListener('contextmenu', (e) => e.preventDefault());

// Блокировка выделения (кроме интерактивных элементов)
document.addEventListener('selectstart', (e) => {
    const target = e.target;
    if (
        !target.isContentEditable && 
        target.tagName !== 'INPUT' && 
        target.tagName !== 'TEXTAREA' && 
        !target.classList.contains('allow-selection')
    ) {
        e.preventDefault();
    }
});

// Блокировка drag & drop (кроме интерактивных элементов)
document.addEventListener('dragstart', (e) => {
    const target = e.target;
    if (
        target.tagName !== 'INPUT' && 
        target.tagName !== 'TEXTAREA'
    ) {
        e.preventDefault();
    }
});

// CSS-защита от выделения (с исключением для полей ввода)
const antiSelectionStyle = document.createElement('style');
antiSelectionStyle.textContent = `
    *:not(input):not(textarea):not([contenteditable="true"]):not(.allow-selection) {
        user-select: none !important;
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
    }
`;
document.head.appendChild(antiSelectionStyle);
</script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: transparent;
            touch-action: none;
            user-select: none;
            font-family: 'Fira Code', monospace;
        }
        canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        #watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="watermark"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FontLoader.js"></script>
    <script src="bg1.js"></script>
</body>
</html>
