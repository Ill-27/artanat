<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Прозрачный фон -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Внешний круг -->
  <circle cx="70" cy="70" r="63" fill="black" stroke="white" stroke-width="0.5"/>

  <!-- Цветные кружки -->
  <g transform="translate(70,70)">
    <circle cx="49" cy="0" r="5" fill="#FF0000" transform="rotate(0)"/>
    <circle cx="49" cy="0" r="4" fill="#FF8000" transform="rotate(51.4)"/>
    <circle cx="49" cy="0" r="3" fill="#FFFF00" transform="rotate(102.8)"/>
    <circle cx="49" cy="0" r="2" fill="#00FF80" transform="rotate(154.2)"/>
    <circle cx="49" cy="0" r="3" fill="#00D0FF" transform="rotate(205.6)"/>
